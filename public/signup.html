<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yodlr Registration Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <div class="alert" role="alert" display="none" id="alert"></div>
    <h1 class="my-3">Yodlr Registration Portal</h1>
    <form method="post" id="form" action="/users">
      <div class="mb-3">
        <label for="first-name" class="form-label">First Name: </label>
        <input
          type="text"
          name="first-name"
          class="form-control"
          id="first-name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="last-name" class="form-label">Last Name: </label>
        <input
          type="text"
          name="last-name"
          class="form-control"
          id="last-name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email: </label>
        <input
          type="email"
          name="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
          required
        />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <div class="d-flex">
        <button class="btn btn-primary" type="submit" id="submit">
          Submit
        </button>
        <a role="button" class="btn btn-secondary ms-5" href="/admin.html"
          >Admin Page</a
        >
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/js/signup.js" type="module"></script>
  </body>
</html>
